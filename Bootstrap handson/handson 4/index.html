<!doctype html>
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
    <title>PayRoll</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand px-5" href="#">PayRoll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
    </nav>

    <div class="container py-2">
        <h2>New Employee</h2>
        <form action="#" method="POST">
            <div class="row my-1">
                <div class="col col-lg-4 col-md-12">
                    <label for="fname">First Name</label><br />
                    <input name="fname" type="text" style="width: 18rem;" />
                </div>
                <div class="col col-lg-4 col-md-12">
                    <label for="fname">Middle Name</label><br />
                    <input name="mname" type="text" style="width: 18rem;" />
                </div>
                <div class="col col-lg-4 col-md-12">
                    <label for="fname">Last Name</label><br />
                    <input name="lname" type="text" style="width: 18rem;" />
                </div>
            </div>
            
            <div class="row my-1">
                <div class="col col-lg-6 col-md-12">
                    <label for="address1">Address Line 1</label><br />
                    <input name="address1" type="text" style="width: 30rem;" />
                </div>
                <div class="col col-lg-6 col-md-12 ml-1">
                    <label for="address2">Address Line 2</label><br />
                    <input name="address2" type="text" style="width: 30rem;" />
                </div>
            </div>
            
            <div class="row my-1">
                <div class="col col-lg-4 col-md-12">
                    <label for="email">Email</label><br />
                    <input name="email" type="email" style="width: 23rem;" />
                </div>
                <div class="col col-lg-4 col-md-12 ml-1">
                    <label for="pass1">Password</label><br />
                    <input name="pass1" type="password" style="width: 20rem;" />
                </div>
                <div class="col col-lg-4 col-md-12 ml-1">
                    <label for="pass2">Confirm Password</label><br />
                    <input name="pass2" type="text" style="width: 18rem;" />
                </div>
            </div>
            <div class="row my-1">
                <div class="col col-lg-3 col-md-12">
                    <label for="department">Department</label><br />
                    <select name="department" id="department" style="width: 12rem;">
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Accounts">Accounts</option>
                    </select>
                </div>
                <div class="col col-lg-3 col-md-12">
                    <label for="pass1">Date Of Birth</label><br />
                    <input id="datepicker" width="12rem" />
                </div>
                <div class="col col-lg-3 col-md-12">
                    <label for="pass2">Gender</label><br />
                    <input type="radio" id="contactChoice1" name="contact" value="male">
                    <label for="contactChoice1">male</label>
            
                    <input type="radio" id="contactChoice2" name="contact" value="female">
                    <label for="contactChoice2">female</label>
                </div>
                <div class="col col-lg-3 col-md-12 ml-1">
                    <label for="permenant">Permenant</label><br>
                    <input type="checkbox" id="permenant" name="permenant" value="permenant">
            
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-success">Save</button>
            </form>
     </div>
            
      

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script>
        $('#datepicker').datepicker();
    </script>
</body>

</html>
